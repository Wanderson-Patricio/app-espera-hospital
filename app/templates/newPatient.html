<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Paciente</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/reset.css" />
    <link rel="stylesheet" href="../static/baseContent.css" />
  </head>
  <body>
    <div id="header">
      <div id="back-div">
        <img src="../assets/back-image.png" alt="back-image" id="back-image" />
      </div>
    </div>
    <div id="content">
      <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Paciente</h4>
          </div>
          <div class="card-body">
            <form id="formulario">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome Completo*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Digite o nome completo"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label for="dataNascimento" class="form-label"
                    >Data de Nascimento*</label
                  >
                  <input type="date" class="form-control" id="dataNascimento" required/>
                </div>
                <div class="col-md-3">
                  <label for="genero" class="form-label">Gênero*</label>
                  <select class="form-select" id="genero" required>
                    <option selected disabled>Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="cpf" class="form-label">CPF*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpf"
                    placeholder="000.000.000-00"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="telefone" class="form-label">Telefone*</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telefone"
                    placeholder="(00) 00000-0000"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nome@exemplo.com"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="rua" class="form-label">Rua*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="rua"
                    placeholder="Rua"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="numero" class="form-label">Número*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Número"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="complemento" class="form-label"
                    >Complemento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="complemento"
                    placeholder="Complemento"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="cidade" class="form-label">Cidade*</label>
                  <input type="text" class="form-control" id="cidade" required/>
                </div>
                <div class="col-md-4">
                  <label for="estado" class="form-label">Estado*</label>
                  <select class="form-select" id="estado" required>
                    <option selected disabled>Selecione</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>RS</option>
                    <!-- adicione outros estados conforme necessário -->
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="cep" class="form-label">CEP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    placeholder="00000-000"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="observacoes" class="form-label"
                  >Observações Médicas</label
                >
                <textarea
                  class="form-control"
                  id="observacoes"
                  rows="3"
                  placeholder="Informações médicas relevantes"
                ></textarea>
              </div>

              <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-outline-secondary me-2">
                  Limpar
                </button>
                <button type="submit" class="btn btn-success">
                  Cadastrar Paciente
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/baseScript.js"></script>
    <script src="../scripts/newPatient.js"></script>
  </body>
</html>
