<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamada de Atendimento</title>
    <link rel="stylesheet" href="static/reset.css" />
    <link rel="stylesheet" href="static/index.css" />
  </head>
  <body>
    <div id="header">
      <div id="hospital-name">
        <h1>Hospital Fulaninho de Sousa</h1>
      </div>
    </div>
    <div id="logo-container">
      <img src="assets/logo.png" alt="logo" id="hospital-logo" />
    </div>
    <div id="current-patient-container">
        <div id="senha" class="chamada">
            <p class="title">Senha</p>
            <p class="value">A014</p>
        </div>
        <div id="guiche" class="chamada">
            <p class="title">Guichê</p>
            <p class="value">1</p>
        </div>
    </div>
    <div id="video-container">
      <iframe
        id="video"
        src="https://www.youtube.com/embed/qjLe3v3_VXk"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div id="last-called-info">
        <p>Últimas</p>
        <p>Senhas</p>
        <p>Chamadas</p>
    </div>
    <div id="last-called-container">
      <div class="last-called-name" id="name-1"></div>
      <div class="last-called-name" id="name-2"></div>
      <div class="last-called-name" id="name-3"></div>
    </div>
  </body>
</html>
