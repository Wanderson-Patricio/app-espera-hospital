<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamada de Atendimento</title>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/reset.css" />
    <link rel="stylesheet" href="../static/chamada.css" />
  </head>
  <body>
    <div id="header">
      <div id="hospital-name">
        <h1>Hospital Fulaninho de Sousa</h1>
      </div>
    </div>
    <div id="logo-container">
      <img src="../assets/logo.png" alt="logo" id="hospital-logo" />
    </div>
    <div id="current-patient-container">
      <div id="senha" class="chamada">
        <p class="title">Senha</p>
        <p class="value"></p>
      </div>
      <div id="guiche" class="chamada">
        <p class="title">Guichê</p>
        <p class="value"></p>
      </div>
    </div>
    <div id="video-container">
      <iframe
        id="video"
        src=""
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="last-called info">
      <p>Últimas Senhas</p>
      <p>Chamadas</p>
    </div>
    <div id="last-called-container">
      <div class="last-called name">
        <div class="last-called-div">
          <p>Senha:</p>
          <p id="senha-1"></p>
        </div>
        <div class="last-called-div">
          <p>Guichê:</p>
          <p id="guiche-1"></p>
        </div>
      </div>
      <div class="last-called name">
        <div class="last-called-div">
          <p>Senha:</p>
          <p id="senha-2"></p>
        </div>
        <div class="last-called-div">
          <p>Guichê:</p>
          <p id="guiche-2"></p>
        </div>
      </div>
      <div class="last-called name">
        <div class="last-called-div">
          <p>Senha:</p>
          <p id="senha-3"></p>
        </div>
        <div class="last-called-div">
          <p>Guichê:</p>
          <p id="guiche-3"></p>
        </div>
      </div>
    </div>

    <script src="../scripts/chamada.js"></script>
  </body>
</html>
